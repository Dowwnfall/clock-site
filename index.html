<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Clock</title>
  </head>
  <body>
    <main>
      <section id='clock'>
        <p class='monthDay'></p>
        <p class="clockdata"></p>
      </section>
    </main>

    <button type="button" name="button" class="clickMe">click me!</button>
    <section id='options' class='hidden'>
      <ul>
        <li id="month-narrow">narrow</li>
        <li id="month-short">short</li>
        <li id="month-long">long</li>
        <li id="month-numeric">numeric</li>
      </ul>
    </section>


    <script src="js/script.js"></script>
  </body>
</html>
